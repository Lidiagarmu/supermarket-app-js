<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">ðŸ›’ Supermercado Online</h1>

        <!-- Barra de navegaciÃ³n con pestaÃ±as -->
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link active" id="todos-tab" href="#" onclick="mostrarProductos('todos')">Todos Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="frutas-tab" href="#" onclick="mostrarProductos('frutas')">Frutas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="carnes-tab" href="#" onclick="mostrarProductos('carnes')">Carnes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pescados-tab" href="#" onclick="mostrarProductos('pescados')">Pescados</a>
            </li>
            <!-- Carrito en el navbar a la derecha -->
            <li class="nav-item ms-auto">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                    <i class="fas fa-shopping-cart carrito-icon"></i>
                    <span id="contador-carrito" class="badge bg-danger">0</span>
                </a>
            </li>
        </ul>

        <div id="productos" class="row mb-4">
            <!-- AquÃ­ se mostrarÃ¡n los productos -->
        </div>
    </div>

    <div class="modal fade" id="modalCarrito" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ›’ Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="lista-carrito"></div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCompra" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">âœ… Compra Finalizada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="reiniciarCompra()"></button>
                </div>
                <div class="modal-body" id="resumen-compra"></div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal" onclick="reiniciarCompra()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
